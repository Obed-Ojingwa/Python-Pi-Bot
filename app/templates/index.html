<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Transfer Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary { background: #4CAF50; color: white; }
    .danger { background: #f44336; color: white; }
    .secondary { background: #2196F3; color: white; }
    #response {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 50px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üöÄ Pi Transaction Controller</h2>

  <form id="transferForm">
    <label for="seeds">Seeds (one per line):</label>
    <textarea id="seeds" name="seeds" rows="5" placeholder="Enter seeds here..."></textarea>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" placeholder="GDSTINATIONADDRESS..." required />

    <label for="amount">Amount:</label>
    <input type="number" step="0.000001" id="amount" name="amount" required />

    <button type="submit" class="primary">Send Once (/api/transfer)</button>
  </form>

  <div>
    <button onclick="callEndpoint('/start')" class="secondary">‚ñ∂ Start Normal</button>
    <button onclick="callEndpoint('/stop')" class="danger">‚èπ Stop Normal</button>
    <button onclick="callEndpoint('/start_turbo')" class="secondary">‚ö° Start Turbo</button>
    <button onclick="callEndpoint('/stop_turbo')" class="danger">‚èπ Stop Turbo</button>
  </div>

  <div id="response">Response will appear here...</div>

  <script>
    const form = document.getElementById("transferForm");
    const responseDiv = document.getElementById("response");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch("/api/transfer", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseDiv.textContent = "Error: " + err;
      }
    });

    async function callEndpoint(endpoint) {
      const formData = new FormData(form);
      try {
        const res = await fetch(endpoint, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseDiv.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
